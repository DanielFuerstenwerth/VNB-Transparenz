<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>VNB-Polygone Debug Properties</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #map { width: 100%; height: 100%; background: #eef; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>

<script>
  const map = L.map('map').setView([51.2, 10.4], 6);

  fetch("comtopojson")
    .then(r => r.json())
    .then(topoData => {
      const objName = Object.keys(topoData.objects)[0];
      console.log("Objekte im TopoJSON:", Object.keys(topoData.objects));
      const geojson = topojson.feature(topoData, topoData.objects[objName]);

      console.log("Anzahl Features:", geojson.features.length);

      // Alle Property-Keys sammeln
      const allKeys = new Set();
      geojson.features.forEach(f => {
        Object.keys(f.properties || {}).forEach(k => allKeys.add(k));
      });
      console.log("Alle Property-Keys in den Features:", Array.from(allKeys));

      // Beispiel-Dumps
      console.log("Erstes Feature:", geojson.features[0]);
      console.log("Zweites Feature:", geojson.features[1]);

      // Polygone auf die Karte zeichnen
      const layer = L.geoJSON(geojson, {
        style: {
          color: "#000",
          weight: 1,
          fillColor: "lightgrey",
          fillOpacity: 0.5
        },
        onEachFeature: (f, layer) => {
          // zum Anklicken alle properties anzeigen
          const props = JSON.stringify(f.properties, null, 2);
          layer.bindPopup(`<pre>${props}</pre>`);
        }
      }).addTo(map);

      map.fitBounds(layer.getBounds());
    })
    .catch(err => {
      console.error("Fehler beim Laden/Zeichnen:", err);
    });
</script>
</body>
</html>
