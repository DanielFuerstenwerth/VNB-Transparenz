name: reproject-to-wgs84
on:
  push:
    paths:
      - Polygone.json
      - .github/workflows/reproject.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Check input
        run: |
          test -f Polygone.json || { echo "ERROR: Polygone.json nicht gefunden"; exit 1; }
          wc -c Polygone.json

      - name: Reproject to WGS84 (assume EPSG:3857)
        run: |
          npx -y mapshaper -version
          npx -y mapshaper -i Polygone.json encoding=utf8 crs=EPSG:3857 \
            -proj wgs84 \
            -o format=topojson id-field=id precision=0.000001 Polygone_wgs84.json
          wc -c Polygone_wgs84.json

      - name: Commit result
        run: |
          git diff --quiet -- Polygone_wgs84.json && { echo "no changes"; exit 0; }
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Polygone_wgs84.json
          git commit -m "reproject to WGS84"
          git push
