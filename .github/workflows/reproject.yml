name: reproject-to-wgs84
on: [push, workflow_dispatch]
jobs:
  reproj:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i -g mapshaper
      - run: |
          mapshaper -i Polygone.json \
            -proj wgs84 \
            -o format=topojson id-field=id precision=0.000001 Polygone_wgs84.json
      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Polygone_wgs84.json
          git commit -m "reproject to WGS84" || echo "no changes"
          git push
