<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>VNB Karte</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  #map {
    height: 90vh;
    width: 100%;
  }
</style>
</head>

<body>
<div id="map"></div>

<script>
const map = L.map('map').setView([51.1657, 10.4515], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 12,
}).addTo(map);

let mapping = {};

// mapping.csv laden
fetch('mapping.csv')
  .then(res => res.text())
  .then(csv => {
      csv.split('\n').slice(1).forEach(row => {
          const [plz,vnb,wert] = row.trim().split(';');
          if(plz) mapping[plz] = {vnb, wert: parseFloat(wert)};
      });
  })
  .then(() => {
      fetch('plz5.geojson')
        .then(res => res.json())
        .then(data => {
            L.geoJSON(data, {
                style: feature => {
                    const plz = feature.properties.plz;
                    const info = mapping[plz];
                    let color = '#cccccc'; // default: grau
                    if(info && !isNaN(info.wert)){
                        const value = Math.max(0, Math.min(1, info.wert));
                        const r = Math.round(255 * (1 - value));
                        const g = Math.round(255 * value);
                        color = `rgb(${r},${g},0)`;
                    }
                    return {
                        fillColor: color,
                        color: '#555',
                        weight: 0.5,
                        fillOpacity: 0.6
                    };
                },
                onEachFeature: (feature, layer) => {
                    const plz = feature.properties.plz;
                    const info = mapping[plz];
                    if(info){
                        layer.bindPopup(`PLZ: ${plz}<br>VNB: ${info.vnb}<br>WERT: ${info.wert}`);
                    } else {
                        layer.bindPopup(`PLZ: ${plz}<br>keine Daten`);
                    }
                }
            }).addTo(map);
        });
  });
</script>
</body>
</html>
