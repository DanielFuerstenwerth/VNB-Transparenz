<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>PLZ Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style> #map { height: 100vh; } </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([51,10], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18
}).addTo(map);

fetch("https://osm-boundaries.com/Boundaries/DE.zipcode.geojson")
.then(res => res.json())
.then(data => {
  L.geoJSON(data, {
    style: function(feature) {
      var plz = feature.properties.name;
      if (plz.startsWith("1")) return {color: "green"};
      if (plz.endsWith("5")) return {color: "red"};
      return {color: "grey"};
    }
  }).addTo(map);
});
</script>
</body>
</html>
