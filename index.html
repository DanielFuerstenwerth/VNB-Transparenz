<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>VNB-Transparenz Karte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>

<script>
  const map = L.map('map').setView([51.2, 10.4], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>-Mitwirkende'
  }).addTo(map);

  Promise.all([
    fetch("comtopojson").then(r => r.json()),
    fetch("VNB_ID").then(r => r.json()),
    fetch("farben.json").then(r => r.json())
  ]).then(([topoData, coreData, colorMap]) => {
    const objName = Object.keys(topoData.objects)[0];
    const geojson = topojson.feature(topoData, topoData.objects[objName]);

    L.geoJSON(geojson, {
      style: f => {
        const id = f.properties.id || f.id;  // robust: falls id woanders liegt
        const c = id && colorMap[id] ? colorMap[id] : "grey";
        return {
          color: "#000",        // Grenzen schwarz
          weight: 1.0,          // Linienbreite
          fillColor: c,
          fillOpacity: 0.6
        };
      },
      onEachFeature: (f, layer) => {
        const id = f.properties.id || f.id;
        const meta = id ? coreData[id] : null;
        if (meta) {
          layer.bindPopup(`<b>${meta.name}</b>`);
          layer.bindTooltip(meta.name, { permanent: false, direction: "center" });
        } else if (id) {
          layer.bindPopup(`ID: ${id}`);
        }
      }
    }).addTo(map);
  }).catch(err => {
    console.error("Fehler beim Laden:", err);
  });
</script>
</body>
</html>
