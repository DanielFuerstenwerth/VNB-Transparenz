<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>VNB Transparenz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([51.2, 10.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
    }).addTo(map);

    const plzColors = {};

    // Schritt 1: lade mapping.csv
    fetch('data/mapping.csv')
      .then(res => res.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true, delimiter: ';' });
        parsed.data.forEach(row => {
          const plz = row.PLZ.padStart(5, '0');
          const wert = parseFloat(row.WERT.replace(',', '.'));
          plzColors[plz] =
            isNaN(wert) ? 'gray' :
            wert >= 0.8 ? 'green' :
            wert >= 0.5 ? 'orange' : 'red';
        });

        // Schritt 2: lade GeoJSON
        fetch('data/plz5.geojson')
          .then(res => res.json())
          .then(geojson => {
            L.geoJSON(geojson, {
              style: feature => {
                const plz = feature.properties.plz;
                return {
                  color: '#555',
                  weight: 1,
                  fillOpacity: 0.6,
                  fillColor: plzColors[plz] || 'lightgray'
                };
              },
              onEachFeature: (feature, layer) => {
                const plz = feature.properties.plz;
                const color = plzColors[plz] || '–';
                layer.bindPopup(`PLZ: ${plz}<br>Farbe: ${color}`);
              }
            }).addTo(map);
          });
      });
  </script>
</body>
</html>
