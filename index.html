
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VNB-Transparenz Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script>
    const map = L.map('map').setView([51.1657, 10.4515], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    async function loadData() {
    const topoData = await fetch('geo.topo.min.json').then(r => r.json());
      const plzToValue = await fetch('plz_wert.json').then(r => r.json());

      const geojson = topojson.feature(topoData, topoData.objects.plz);

      L.geoJSON(geojson, {
        style: feature => {
          const plz = feature.properties.plz;
          const value = plzToValue[plz];
          return {
            color: 'black',
            weight: 0.5,
            fillOpacity: 0.8,
            fillColor: value == null ? '#ccc' :
              value >= 0.8 ? 'green' :
              value >= 0.5 ? 'orange' :
              'red'
          };
        },
        onEachFeature: (feature, layer) => {
          const plz = feature.properties.plz;
          const value = plzToValue[plz];
          layer.bindPopup(`PLZ: ${plz}<br>Wert: ${value != null ? value : '–'}`);
        }
      }).addTo(map);
    }

    loadData();
  </script>
</body>
</html>
