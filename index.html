<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>VNB Polygone</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #map { width: 100%; height: 100%; background: #eef; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <script>
    // Karte erstellen
    const map = L.map('map').setView([51.2, 10.4], 6);

    // TopoJSON laden
    fetch("Polygone.json")
      .then(r => r.json())
      .then(topoData => {
        console.log("Objekte:", Object.keys(topoData.objects));

        // GeoJSON aus dem Objekt "data" erzeugen
        const geojson = topojson.feature(topoData, topoData.objects.data);

        console.log("GeoJSON-Features:", geojson.features.length);

        // Polygone auf die Karte legen
        L.geoJSON(geojson, {
          style: {
            color: "#000",       // schwarze Umrandung
            weight: 1,           // dünne Linien
            fillColor: "#ccc",   // graue Flächen
            fillOpacity: 0.5
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
