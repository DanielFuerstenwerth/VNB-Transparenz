<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>VNB Polygone</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #map { width: 100%; height: 100%; background: #eef; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>

<script>
  const map = L.map('map').setView([51.2, 10.4], 6);

  fetch("Polygone.json")
    .then(r => r.json())
    .then(topoData => {
      const objName = Object.keys(topoData.objects)[0];
      console.log("Objekte:", Object.keys(topoData.objects));
      const geojson = topojson.feature(topoData, topoData.objects[objName]);

      const layer = L.geoJSON(geojson, {
        style: {
          color: "#000",        // schwarze Grenzen
          weight: 1,
          fillColor: "#ccc",    // graue FlÃ¤chen
          fillOpacity: 0.5
        },
        onEachFeature: (f, layer) => {
          layer.bindPopup(`ID: ${f.id}`);
        }
      }).addTo(map);

      // automatische Ausrichtung
      if (layer.getBounds().isValid()) {
        map.fitBounds(layer.getBounds());
      }
    })
    .catch(err => {
      console.error("Fehler beim Laden:", err);
    });
</script>
</body>
</html>
