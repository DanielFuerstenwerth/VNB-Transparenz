<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>VNB-Polygone (WGS84)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html,body,#map{height:100%;margin:0}
    .vnb { color:#000; weight:1; fill-opacity:.35; fill:#cbd5e1 }
    .vnb:hover { weight:2 }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>
<script>
  const map = L.map('map').setView([51.2, 10.4], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:'Â© OpenStreetMap', maxZoom: 19
  }).addTo(map);

  // Wichtig: Datei ist bereits nach WGS84 reprojiziert (per Action/Mapshaper)
  fetch('Polygone_wgs84.json')
    .then(r => r.json())
    .then(topo => {
      const objName = Object.keys(topo.objects)[0]; // z.B. "data"
      const gj = topojson.feature(topo, topo.objects[objName]);

      const layer = L.geoJSON(gj, {
        style: () => ({ color:'#000', weight:1, fillOpacity:.35, fillColor:'#cbd5e1' }),
        onEachFeature: (f, l) => {
          const id = f.id ?? (f.properties && f.properties.id) ?? '(ohne ID)';
          l.bindTooltip(`ID: ${id}`, {sticky:true});
        }
      }).addTo(map);

      const b = layer.getBounds();
      if (b.isValid()) map.fitBounds(b);
      console.log('Features:', gj.features.length);
    })
    .catch(err => console.error('Ladefehler Polygone_wgs84.json:', err));
</script>
</body>
</html>
