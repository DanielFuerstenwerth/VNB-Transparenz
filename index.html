<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>VNB-Transparenz Karte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>

<script>
  // Karte initialisieren
  const map = L.map('map').setView([51.2, 10.4], 6);

  // OpenStreetMap Hintergrund
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>-Mitwirkende'
  }).addTo(map);

  // Daten laden: comtopojson (Geometrien), VNB_ID (Namen), farben.json (Farben)
  Promise.all([
    fetch("comtopojson").then(r => r.json()),
    fetch("VNB_ID").then(r => r.json()),
    fetch("farben.json").then(r => r.json())
  ]).then(([topoData, coreData, colorMap]) => {
    // Object-Name im TopoJSON ermitteln (z. B. "vnb")
    const objName = Object.keys(topoData.objects)[0];
    const geojson = topojson.feature(topoData, topoData.objects[objName]);

    // Layer zeichnen
    L.geoJSON(geojson, {
      style: f => {
        const id = f.properties.id;
        const c = colorMap[id] || "grey";
        return {
          color: "#333",
          weight: 1,
          fillColor: c,
          fillOpacity: 0.6
        };
      },
      onEachFeature: (f, layer) => {
        const meta = coreData[f.properties.id];
        if (meta) {
          layer.bindPopup(`<b>${meta.name}</b>`);
        } else {
          layer.bindPopup(`ID: ${f.properties.id}`);
        }
      }
    }).addTo(map);
  });
</script>
</body>
</html>
