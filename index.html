<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>VNB-Polygone Test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #map { width: 100%; height: 100%; background: #eef; } /* hellblauer Hintergrund */
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>

<script>
  const map = L.map('map').setView([51.2, 10.4], 6);

  Promise.all([
    fetch("comtopojson").then(r => r.json()),
    fetch("VNB_ID").then(r => r.json()),
    fetch("farben.json").then(r => r.json())
  ]).then(([topoData, coreData, colorMap]) => {
    const objName = Object.keys(topoData.objects)[0];
    const geojson = topojson.feature(topoData, topoData.objects[objName]);

    console.log("Anzahl Features:", geojson.features.length);
    console.log("Beispiel Feature:", geojson.features[0]);

    const layer = L.geoJSON(geojson, {
      style: f => {
        const id = f.properties.id || f.id;
        const c = id && colorMap[id] ? colorMap[id] : "grey";
        return {
          color: "#000",
          weight: 1,
          fillColor: c,
          fillOpacity: 0.6
        };
      },
      onEachFeature: (f, layer) => {
        const id = f.properties.id || f.id;
        const meta = id ? coreData[id] : null;
        if (meta) {
          layer.bindPopup(`<b>${meta.name}</b>`);
        } else if (id) {
          layer.bindPopup(`ID: ${id}`);
        }
      }
    }).addTo(map);

    // auf Layer auszoomen, damit alles sichtbar wird
    map.fitBounds(layer.getBounds());
  }).catch(err => {
    console.error("Fehler beim Laden:", err);
  });
</script>
</body>
</html>
