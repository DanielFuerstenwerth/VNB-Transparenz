<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>PLZ5 Karte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  #map { height: 100vh; margin:0; }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([51, 10], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18
}).addTo(map);

fetch("plz5.geojson")
.then(res => res.json())
.then(data => {
  const layer = L.geoJSON(data, {
    style: function(feature) {
      const plz = feature.properties.PLZ || feature.properties.name || "";
      if (plz.startsWith("1") && plz.endsWith("5")) {
        return {color: "blue", weight: 1};
      } else if (plz.startsWith("1")) {
        return {color: "green", weight: 1};
      } else if (plz.endsWith("5")) {
        return {color: "red", weight: 1};
      } else {
        return {color: "grey", weight: 1};
      }
    },
    onEachFeature: function (feature, layer) {
      const plz = feature.properties.PLZ || feature.properties.name || "";
      layer.bindPopup("PLZ: " + plz);
    }
  }).addTo(map);

  map.fitBounds(layer.getBounds());
});
</script>
</body>
</html>
