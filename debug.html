<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Debug Polygone</title>
</head>
<body>
  <h2>Debug Polygone.json</h2>
  <p>Öffne F12 → Console, um die Ausgabe zu sehen.</p>

  <script src="https://unpkg.com/topojson-client@3"></script>
  <script>
    fetch("Polygone.json")
      .then(r => r.json())
      .then(topoData => {
        console.log("Keys im TopoJSON:", Object.keys(topoData.objects));
        if (topoData.objects.data) {
          const geojson = topojson.feature(topoData, topoData.objects.data);
          console.log("Anzahl GeoJSON Features:", geojson.features.length);
          console.log("Beispiel-Feature:", geojson.features[0]);
        } else {
          console.error("⚠️ Kein 'data'-Objekt gefunden!");
        }
      })
      .catch(err => console.error("Fehler beim Laden:", err));
  </script>
</body>
</html>
