<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>VNB-Polygone (EPSG:3857 → WGS84)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html,body,#map {height:100%; margin:0}
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <script>
    const map = L.map('map').setView([51.2, 10.4], 6);

    // optional (zur Orientierung). bei Bedarf entfernen.
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap', maxZoom: 19
    }).addTo(map);

    fetch('Polygone.json')
      .then(r => r.json())
      .then(topo => {
        const geo = topojson.feature(topo, topo.objects.data);

        const layer = L.geoJSON(geo, {
          // EPSG:3857 Meter -> Lat/Lng
          coordsToLatLng: p => L.CRS.EPSG3857.unproject(L.point(p[0], p[1])),
          style: { color: '#000', weight: 1, fillOpacity: 0.3 }
        }).addTo(map);

        const b = layer.getBounds();
        if (b.isValid()) map.fitBounds(b);
        console.log('features:', geo.features.length, 'bounds:', b.toBBoxString());
      })
      .catch(e => console.error(e));
  </script>
</body>
</html>
