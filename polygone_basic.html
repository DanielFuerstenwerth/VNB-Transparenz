<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>VNB Polygone â€“ Simple CRS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html,body,#map{height:100%;margin:0}
    #map{background:#fff}
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>
<script>
  // wichtig: Simple-CRS (keine Geo-Koordinaten erwartet)
  const map = L.map('map', { crs: L.CRS.Simple });

  fetch('Polygone.json').then(r=>r.json()).then(topo=>{
    const gj = topojson.feature(topo, topo.objects.data);
    console.log('Features:', gj.features.length);

    const layer = L.geoJSON(gj, {
      style:{color:'red',weight:1,fill:false}
    }).addTo(map);

    // auf extent der daten zoomen
    const b = layer.getBounds();
    if (b.isValid()) map.fitBounds(b);
  });
</script>
</body>
</html>
